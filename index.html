<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Empleo</title>
    <style>
        /* Estilos CSS internos */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
        }
        section {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Encabezado del sitio web -->
    <header>
        <h1>Bienvenido al Portal de Empleo</h1>
    </header>

    <!-- Sección de contenido -->
    <section>
        <h2>Encuentra tu próximo trabajo</h2>
        <p>Accede a miles de ofertas de trabajo de medio tiempo y de verano para estudiantes.</p>
        <button>Buscar empleos</button>
    </section>

</body>
</html>
